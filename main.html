<!--Devide HTML into different frames and display different web page in those frames.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the document -->
    <title>Frame Example</title>
</head>
<!-- Frameset structure with two columns (25%, 75%) -->
<frameset cols="25%, 75%">
    <!-- Left Frame -->
    <frame src="left.html" name="leftFrame" scrolling="auto">

    <!-- Right Frame with two rows (50%, 50%) -->
    <frameset rows="50%, 50%">
        <!-- Top Right Frame -->
        <frame src="top_right.html" name="topRightFrame" scrolling="auto">
        
        <!-- Bottom Right Frame -->
        <frame src="bottom_right.html" name="bottomRightFrame" scrolling="auto">
    </frameset>
</frameset>
</html>
