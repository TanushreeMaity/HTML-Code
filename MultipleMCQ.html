<!--Write HTML code for creating Web page containing multiple MCQ-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the document -->
    <title>MCQ Web Page</title>

    <!-- Internal Styles -->
    <style>
        /* Global styles for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Container styling */
        .container {
            width: 60%;
            margin: auto;
            overflow: hidden;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        /* Heading 2 styling */
        h2 {
            text-align: center;
        }

        /* Question styling */
        .question {
            margin-bottom: 15px;
        }

        /* Options styling */
        .options label {
            display: block;
            margin-bottom: 10px;
        }

        .options input {
            margin-right: 10px;
        }

        /* Button styling */
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        /* Button hover effect */
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<!-- Main container for the form -->
<div class="container">

    <!-- Heading for the form -->
    <h2>Multiple Choice Questions</h2>

    <!-- Question 1 -->
    <div class="question">
        <p>1. What is the capital of France?</p>
        <div class="options">
            <label><input type="radio" name="q1" value="paris"> Paris</label>
            <label><input type="radio" name="q1" value="london"> London</label>
            <label><input type="radio" name="q1" value="berlin"> Berlin</label>
            <label><input type="radio" name="q1" value="madrid"> Madrid</label>
        </div>
    </div>

    <!-- Question 2 -->
    <div class="question">
        <p>2. Which planet is known as the Red Planet?</p>
        <div class="options">
            <label><input type="radio" name="q2" value="mars"> Mars</label>
            <label><input type="radio" name="q2" value="venus"> Venus</label>
            <label><input type="radio" name="q2" value="jupiter"> Jupiter</label>
            <label><input type="radio" name="q2" value="saturn"> Saturn</label>
        </div>
    </div>

    <!-- Question 3 -->
    <div class="question">
        <p>3. What is the largest mammal?</p>
        <div class="options">
            <label><input type="radio" name="q3" value="elephant"> Elephant</label>
            <label><input type="radio" name="q3" value="bluewhale"> Blue Whale</label>
            <label><input type="radio" name="q3" value="giraffe"> Giraffe</label>
            <label><input type="radio" name="q3" value="lion"> Lion</label>
        </div>
    </div>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
</div>

</body>
</html>
